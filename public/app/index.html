<!doctype html>
<html lang="pt-br" class="no-js">
    <head>
        <title>WebApp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="WebApp">
        <meta name="keywords" content="webapp, web, app">
        <meta name="robots" content="index,follow">
        <meta name="author" content="jbrneto">
      
        <script>
          window.loadingTime = Date.now();
        </script>
      
        <style type="text/css">
          form[name=chatForm] div.collection{
            max-height: 400px;
            overflow-y: auto;
          }
          form[name=chatForm] p.collection-item{
            margin: 2px;
            border-radius: 20px;
            padding: 10px 20px !important;
          }
        </style>
      
        <!-- Dependencies -->
        <link rel="stylesheet" href="node_modules/@bower_components/materialize/dist/css/materialize.min.css">
        <script type="text/javascript" src="node_modules/@bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/@bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="node_modules/@bower_components/socket.io-client/dist/socket.io.js"></script>
      
      
        <script type="text/javascript" src="app.module.js"></script>
        <script type="text/javascript" src="app.directive.js"></script>
        <!-- Módulo de Menu -->
        <script type="text/javascript" src="nav-menu/nav-menu.module.js"></script>
        <script type="text/javascript" src="nav-menu/nav-menu.component.js"></script>
        <!-- Módulo de Lista de Usuários -->
        <script type="text/javascript" src="user-list/user-list.module.js"></script>
        <script type="text/javascript" src="user-list/user-list.component.js"></script>
        <!-- Módulo de Chat -->
        <script type="text/javascript" src="chat/chat.module.js"></script>
        <script type="text/javascript" src="chat/chat-messages/chat-messages.controller.js"></script>
        <script type="text/javascript" src="chat/chat-private/chat-private.controller.js"></script>
        <!-- Módulo de Config -->
        <script type="text/javascript" src="config/config.module.js"></script>
        <script type="text/javascript" src="config/config-login/config-login.controller.js"></script>
        <script type="text/javascript" src="config/config-profile/config-profile.controller.js"></script>
        <!-- Services -->
        <script type="text/javascript" src="services/UsersService.js"></script>
        <script type="text/javascript" src="services/WebSocketService.js"></script>
  </head>
  <body ng-app="app" ng-controller="MainController as main" window-manipulation>
    <header>
      <nav-menu></nav-menu>
    </header>
    <section class="row">
      <user-list class="col s12 m12 l4"></user-list>
      <main class="col s12 m12 l8" ui-view></main>
    </section>
    <footer class="page-footer blue darken-3">Version:1 | Loading Time:{{main.loadingtime}}ms</footer>
  </body>
</html>
